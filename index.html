    <script>
        // é…ç½® - å¯ä»¥æ ¹æ®éœ€è¦ä¿®æ”¹
        const config = {
            // Workers API åœ°å€
            workersApi: window.WORKERS_API || 'https://todo-app.your-worker.workers.dev',
            // ç”¨æˆ·IDï¼ˆå¯ä»¥è®¾ç½®ä¸ºç”¨æˆ·åã€é‚®ç®±æˆ–å…¶ä»–æ ‡è¯†ï¼‰
            userId: window.USER_ID || 'default',
            // å¯ç”¨æœ¬åœ°ç¼“å­˜ï¼ˆç¦»çº¿æ—¶ä½¿ç”¨ï¼‰
            enableLocalCache: true
        };

        let todos = [];
        let archiveExpanded = false;
        let isOnline = true;

        // æ£€æµ‹ç½‘ç»œçŠ¶æ€
        window.addEventListener('online', () => {
            isOnline = true;
            syncWithCloud();
        });

        window.addEventListener('offline', () => {
            isOnline = false;
        });

        // D1 æ•°æ®åº“åŠŸèƒ½
        async function saveTodos() {
            // ä¿å­˜åˆ°æœ¬åœ°ç¼“å­˜
            if (config.enableLocalCache) {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
            
            // ä¿å­˜åˆ° D1 æ•°æ®åº“
            if (isOnline) {
                try {
                    const response = await fetch(`${config.workersApi}/api/todos`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(todos)
                    });
                    
                    if (!response.ok) {
                        console.error('D1 ä¿å­˜å¤±è´¥:', await response.text());
                    }
                } catch (error) {
                    console.error('D1 ä¿å­˜å¤±è´¥:', error);
                }
            }
        }

        // ä» D1 æ•°æ®åº“åŠ è½½æ•°æ®
        async function loadTodos() {
            try {
                const response = await fetch(`${config.workersApi}/api/todos?user_id=${config.userId}`);
                if (response.ok) {
                    const cloudTodos = await response.json();
                    todos = cloudTodos.map(todo => ({
                        ...todo,
                        important: todo.important === 1,
                        completed: todo.completed === 1,
                        createdAtFormatted: new Date(todo.created_at).toLocaleString('zh-CN')
                    }));
                    
                    // æ›´æ–°æœ¬åœ°ç¼“å­˜
                    if (config.enableLocalCache) {
                        localStorage.setItem('todos', JSON.stringify(todos));
                    }
                    
                    return true;
                }
            } catch (error) {
                console.error('ä» D1 åŠ è½½å¤±è´¥:', error);
            }
            
            // å¦‚æœäº‘ç«¯åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°ç¼“å­˜
            if (config.enableLocalCache) {
                todos = JSON.parse(localStorage.getItem('todos')) || [];
            }
            
            return false;
        }

        // åˆ›å»ºæ–°çš„ todo
        async function createTodo(todo) {
            if (isOnline) {
                try {
                    const response = await fetch(`${config.workersApi}/api/todos?user_id=${config.userId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(todo)
                    });
                    
                    if (response.ok) {
                        return await response.json();
                    }
                } catch (error) {
                    console.error('åˆ›å»º todo å¤±è´¥:', error);
                }
            }
            
            // ç¦»çº¿æ—¶æœ¬åœ°åˆ›å»º
            return {
                id: Date.now(),
                ...todo,
                createdAtFormatted: new Date().toLocaleString('zh-CN')
            };
        }

        // åˆ é™¤ todo
        async function deleteTodoFromCloud(id) {
            if (isOnline) {
                try {
                    await fetch(`${config.workersApi}/api/todos?id=${id}&user_id=${config.userId}`, {
                        method: 'DELETE'
                    });
                } catch (error) {
                    console.error('åˆ é™¤ todo å¤±è´¥:', error);
                }
            }
        }

        // åŒæ­¥äº‘ç«¯æ•°æ®
        async function syncWithCloud() {
            if (isOnline) {
                const localTodos = JSON.parse(localStorage.getItem('todos')) || [];
                if (localTodos.length > 0) {
                    try {
                        await fetch(`${config.workersApi}/api/todos`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(localTodos)
                        });
                    } catch (error) {
                        console.error('åŒæ­¥å¤±è´¥:', error);
                    }
                }
            }
        }

        // å…¼å®¹æ—§çš„ GitHub Gist åŠŸèƒ½
        async function saveToCloud() {
            // ä¼˜å…ˆä½¿ç”¨ D1 æ•°æ®åº“
            if (window.WORKERS_API) {
                await saveTodos();
                return true;
            }
            
            // å¦‚æœé…ç½®äº† GitHub Gistï¼Œåˆ™ä¿å­˜åˆ°äº‘ç«¯
            if (window.GIST_ID && window.GITHUB_TOKEN) {
                try {
                    const response = await fetch(`https://api.github.com/gists/${window.GIST_ID}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${window.GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            files: {
                                'todos.json': {
                                    content: JSON.stringify(todos, null, 2)
                                }
                            }
                        })
                    });
                    return response.ok;
                } catch (error) {
                    console.log('äº‘ç«¯ä¿å­˜å¤±è´¥ï¼Œä»…ä½¿ç”¨æœ¬åœ°å­˜å‚¨');
                    return false;
                }
            }
            return false;
        }

        async function loadFromCloud() {
            // ä¼˜å…ˆä½¿ç”¨ D1 æ•°æ®åº“
            if (window.WORKERS_API) {
                return await loadTodos();
            }
            
            // å¦‚æœé…ç½®äº† GitHub Gistï¼Œåˆ™ä»äº‘ç«¯åŠ è½½
            if (window.GIST_ID) {
                try {
                    const response = await fetch(`https://api.github.com/gists/${window.GIST_ID}`);
                    if (response.ok) {
                        const gist = await response.json();
                        if (gist.files['todos.json']) {
                            const cloudTodos = JSON.parse(gist.files['todos.json'].content);
                            todos = cloudTodos;
                            saveTodos(); // åŒæ­¥åˆ°æœ¬åœ°å­˜å‚¨
                            return true;
                        }
                    }
                } catch (error) {
                    console.log('æ— æ³•ä»äº‘ç«¯åŠ è½½ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨');
                }
            }
            return false;
        }

        // å¯¼å‡º/å¯¼å…¥æ•°æ®åŠŸèƒ½
        function exportData() {
            const dataStr = JSON.stringify(todos, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `todo-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedTodos = JSON.parse(e.target.result);
                        if (Array.isArray(importedTodos)) {
                            todos = importedTodos;
                            saveTodos();
                            renderTodos();
                            alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                        } else {
                            alert('æ•°æ®æ ¼å¼é”™è¯¯ï¼');
                        }
                    } catch (error) {
                        alert('æ–‡ä»¶è§£æå¤±è´¥ï¼');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        async function addTodo(isImportant = false) {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('è¯·è¾“å…¥ä»£åŠäº‹é¡¹ï¼');
                return;
            }

            const todo = {
                text: text,
                important: isImportant,
                completed: false,
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            // ä½¿ç”¨ createTodo å‡½æ•°åˆ›å»º
            const newTodo = await createTodo(todo);
            todos.push(newTodo);
            input.value = '';
            await saveTodos();
            renderTodos();
        }

        function addImportantTodo() {
            addTodo(true);
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                if (todo.completed) {
                    todo.completedAt = new Date().toLocaleString('zh-CN');
                } else {
                    todo.completedAt = null;
                }
                await saveTodos();
                renderTodos();
            }
        }

        async function checkOverdueTodos() {
            const now = new Date();
            const oneDayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            let hasChanges = false;
            
            todos.forEach(todo => {
                if (!todo.completed && !todo.important && todo.createdAt) {
                    const createdDate = new Date(todo.createdAt);
                    if (createdDate < oneDayAgo) {
                        todo.important = true;
                        hasChanges = true;
                    }
                }
            });
            
            if (hasChanges) {
                await saveTodos();
                renderTodos();
            }
        }

        function getOverdueStatus(createdAt) {
            const now = new Date();
            const createdDate = new Date(createdAt);
            const diffTime = now.getTime() - createdDate.getTime();
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
            
            if (diffHours >= 24) {
                return '<span style="color: #dc3545; font-weight: 600;"> | âš ï¸ å·²é€¾æœŸ</span>';
            } else if (diffHours >= 20) {
                const remainingHours = 24 - diffHours;
                return `<span style="color: #ffc107; font-weight: 600;"> | â° ${remainingHours}å°æ—¶åè‡ªåŠ¨æ ‡ä¸ºé‡è¦</span>`;
            }
            
            return '';
        }

        async function deleteTodo(id) {
            // å…ˆä»äº‘ç«¯åˆ é™¤
            await deleteTodoFromCloud(id);
            // å†ä»æœ¬åœ°åˆ é™¤
            todos = todos.filter(t => t.id !== id);
            await saveTodos();
            renderTodos();
        }

        async function toggleImportant(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.important = !todo.important;
                await saveTodos();
                renderTodos();
            }
        }

        
        function renderTodos() {
            const importantTodos = todos.filter(t => t.important && !t.completed);
            const normalTodos = todos.filter(t => !t.important && !t.completed);
            const archivedTodos = todos.filter(t => t.completed);

            renderTodoList(importantTodos, 'importantTodosList');
            renderTodoList(normalTodos, 'normalTodosList');
            renderTodoList(archivedTodos, 'archivedTodosList', true);

            updateStats();
        }

        function renderTodoList(todoList, containerId, isArchived = false) {
            const container = document.getElementById(containerId);
            
            if (todoList.length === 0) {
                container.innerHTML = `<div class="empty-state">æš‚æ— ${isArchived ? 'å·²å®Œæˆçš„' : ''}ä»£åŠäº‹é¡¹</div>`;
                return;
            }

            container.innerHTML = todoList.map(todo => `
                <div class="todo-item ${todo.important ? 'important' : ''} ${todo.completed ? 'completed' : ''}">
                    <div class="todo-header">
                        <div class="todo-text">${todo.text}</div>
                        <div class="todo-actions">
                            ${!isArchived ? `
                                <button class="btn btn-small ${todo.important ? 'btn-info' : 'btn-important'}" 
                                        onclick="toggleImportant(${todo.id})">
                                    ${todo.important ? 'å–æ¶ˆé‡è¦' : 'æ ‡ä¸ºé‡è¦'}
                                </button>
                                <button class="btn btn-small btn-success" onclick="toggleTodo(${todo.id})">
                                    å®Œæˆ
                                </button>
                            ` : `
                                <button class="btn btn-small btn-success" onclick="toggleTodo(${todo.id})">
                                    æ¢å¤
                                </button>
                            `}
                            <button class="btn btn-small btn-danger" onclick="deleteTodo(${todo.id})">
                                åˆ é™¤
                            </button>
                        </div>
                    </div>
                    <div class="todo-meta">
                        ${todo.important ? '<span class="priority-badge">é‡è¦</span>' : ''}
                        åˆ›å»ºæ—¶é—´: ${todo.createdAtFormatted || todo.createdAt}
                        ${todo.completedAt ? ` | å®Œæˆæ—¶é—´: ${todo.completedAt}` : ''}
                        ${!todo.completed && !todo.important && todo.createdAt ? getOverdueStatus(todo.createdAt) : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = todos.length;
            const active = todos.filter(t => !t.completed).length;
            const completed = todos.filter(t => t.completed).length;
            const important = todos.filter(t => t.important && !t.completed).length;

            document.getElementById('totalTodos').textContent = total;
            document.getElementById('activeTodos').textContent = active;
            document.getElementById('completedTodos').textContent = completed;
            document.getElementById('importantTodos').textContent = important;
            document.getElementById('archiveCount').textContent = completed;
        }

        function toggleArchive() {
            archiveExpanded = !archiveExpanded;
            const content = document.getElementById('archiveContent');
            const arrow = document.getElementById('archiveArrow');
            
            if (archiveExpanded) {
                content.classList.add('expanded');
                arrow.textContent = 'â–²';
            } else {
                content.classList.remove('expanded');
                arrow.textContent = 'â–¼';
            }
        }
